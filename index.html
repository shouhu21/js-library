<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.css" />
    <!--load all fa-styles -->
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>

  <header>
    <div class="header__library">LIBRARY</div>
  </header>

  <body>
    <div class="button__book-container">
      <button class="button__addbook">ADD<br />BOOK</button>
    </div>

    <div class="form-container">
      <form id="InputFields">
        <label for="title">Title</label>
        <input id="title" type="text" />
        <br />
        <label for="author">Author</label>
        <input id="author" type="text" />
        <br />
        <label for="pages">Pages</label>
        <input id="pages" type="text" />
        <br />
        <label for="read">Read?</label>
        <input id="read" type="checkbox" />
        <br />
        <center>
          <button class="button__submit" type="button">Submit</button>
        </center>
      </form>
    </div>

    <div class="library">
    
    </div>
  </body>
</html>
